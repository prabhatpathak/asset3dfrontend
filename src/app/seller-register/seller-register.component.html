<div class="container" style="margin-top: 10rem;">
    <div class="card bg-dark">
        <div class="row justify-content-center card-body">
            <div class="col-md-7 reg-top" [style.background-image]="'url(/assets/imgSLR.jpg)'">
                <!-- <img src="assets/imgSLR.jpg" style="height: 25rem;"> -->
                
            </div>
            <div class="col-md-5">
                <div class="card-body text-light">
                
                    <p class="h2 text-center">SIGN UP</p>
                    <hr>
                   
            <form [formGroup]="sellerform" (submit)="sellerSubmit(sellerform.value)">

                         <label class="mt-4">Name</label>
                         <input class="form-control" formControlName="name" required>   

                        <label class="mt-4">Username</label>
                        <input class="form-control" formControlName="username" required>
 
                        <label class="mt-4">Contact</label>
                        <input class="form-control" formControlName="contact" required>

                        <label class="mt-4">Email</label>
                        <input class="form-control" FormControlname="email" required>
        
                        <label class="mt-4">Password</label>
                        <input class="form-control " formControlName="password" type="password" required>

                        <label class="mt-4">Confirm Password</label>
                        <input class="form-control mb-5" formControlName="confirm"  type="password" required>
                        
                        <button class="btn btn-danger btn-block mt-5">Sign Up</button>
                    </form>
                    <hr>
                    <a href="/signin">Already registered?</a>
                </div>
            </div>
        </div>
    </div>
</div>
