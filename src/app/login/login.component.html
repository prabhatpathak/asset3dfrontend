<div class="container top-con">
    <div class="row justify-content-center">
                <div class="col-md-4">
            <div class="card mt-5 bg-dark">
                <div class="card-body text-light">
                    
                    <div class="text-center">
                        <img src="assets/icon.png" style="height: 120px; width: 120px; margin-top: -5rem;" class="rounded-circle">
                        <p class="h4">SIGN IN</p>
                    </div>
                    <form [formGroup]="loginform" (submit)="loginSubmit(loginform.value)">

                        <label class="mt-4">Username</label>
                        <input class="form-control" formControlName="username" required>
                        
 
                        <label class="mt-4">Password</label>
                        <input class="form-control mb-5" formControlName="password" type="password" required>
                        
                        <button class="btn btn-danger btn-block mt-5">Login</button>
                    </form>
                    <hr>
                    <p [routerLink]="['/register']" routerLinkActive="router-link-active" >Register new Account</p>
                </div>
            </div>
        </div>
    </div>
</div>
